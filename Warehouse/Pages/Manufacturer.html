<html>
  <head>
    <title>Manufacturers</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        padding: 5px 50px;
        border-top: 1px solid #bbb;
      }
      input {
        width: 250px;
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 0;
      }
      span {
        padding: 10px 0 0;
      }
      #insert,
      #reset {
        width: 60px;
        margin-right: 10px;
        padding: 5px 0;
      }
    </style>
  </head>

  <body style="padding: 0 100px 20px">
    <br />
    <h2>MANUFACTURER DETAILS</h2>

    <form role="form" method="POST" action="../Scripts/Manufacturer/M_insert.php">
      <h3>INSERT</h3>
      <input type="number" name="IM_id" placeholder="Manufacturer ID" />
      <input type="text" name="IM_name" placeholder="Manufacturer Name" />
      <input type="text" name="IM_type" placeholder="Manufacturer Type" />

      <span>
        <input type="submit" id="insert" value="Insert" />
        <input type="reset" id="reset" value="Clear" />
      </span>
    </form>

    <form role="form" method="POST" action="../Scripts/Manufacturer/M_update.php">
      <h3>UPDATE</h3>
      <input type="number" name="UM_id" placeholder="Search by Manufacturer ID" />
      <input type="text" name="UM_name" placeholder="Manufacturer Name" />
      <input type="text" name="UM_type" placeholder="Manufacturer Type" />

      <span>
        <input type="submit" id="insert" value="Update" />
        <input type="reset" id="reset" value="Clear" />
      </span>
    </form>

    <form role="form" method="POST" action="../Scripts/Manufacturer/M_delete.php">
      <h3>DELETE</h3>
      <input type="number" name="DM_id" placeholder="Remove by Manufacturer ID" />

      <span>
        <input type="submit" id="insert" value="Remove" />
        <input type="reset" id="reset" value="Clear" />
      </span>
    </form>

    <form role="form" method="POST" action="../Scripts/Manufacturer/M_select.php">
      <h3>DISPLAY</h3>
      <div>
        Display All Manufacturer Records &nbsp;
        <input type="submit" id="insert" value="View" />
      </div>
    </form>
  </body>
</html>
